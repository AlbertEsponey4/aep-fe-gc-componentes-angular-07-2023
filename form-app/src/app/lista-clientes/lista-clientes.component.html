<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Listado clientes</title>
</head>
<body>
    <table class="row-fluid table table-bordered table-striped mb-2">
        <thead>
            <tr class="">
                <th>ID</th>
                <th>Nombre</th>
                <th>CIF</th>
                <th>Direccion</th>
                <th>Grupo</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of datos">
                <td>{{user.id}}</td>
                <td>{{user.nombre}}</td>
                <td>{{user.CIF}}</td>
                <td>{{user.direccion}}</td>
                <td>{{user.grupo}}</td>
                <td><span (click)="deleteUser(user)" class="p-1 text-bg-danger material-symbols-outlined rounded">delete</span></td>
            </tr>
        </tbody>
    </table>
    <div class="row-fluid d-flex flex-row justify-content-between">
        <div class="col-6"><p class="my-0">Mostrando del 1 al 5 en un total de 5 registros</p></div> 
        <div class="col-fluid d-flex border">
            <div class="px-1 d-flex align-items-center"><p class="text-body-secondary m-0 p-1">Anterior</p></div>
            <div class="px-1 d-flex align-items-center text-bg-primary"><p class="m-0 py-1 px-2">1</p></div>
            <div class="px-1 d-flex align-items-center"><p class="text-body-secondary m-0 p-1">Siguiente</p></div>
        </div>
    </div>
</body>
</html>
